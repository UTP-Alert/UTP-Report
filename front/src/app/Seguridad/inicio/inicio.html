<header class="top-nav" role="banner">
  <div class="left-cluster">
    <div class="brand" aria-label="UTP+Report">
      <svg class="ic ic-accent" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M12 3 4 7v7c0 5 8 9 8 9s8-4 8-9V7l-8-4Z"/></svg>
      <span class="brand-text">UTP+Report</span>
    </div>
  </div>

  <div class="center-cluster">
    <nav class="main-nav" role="navigation">
      <button class="active" aria-label="Inicio">
        	<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-home"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
        <span>INICIO</span>
      </button>
      <button aria-label="Estado de Zonas">
        			<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-map-pin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /><path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" /></svg>
        <span>ESTADO DE ZONAS</span>
      </button>
      <button aria-label="Notificaciones" class="icon-btn" title="Notificaciones">
      	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
				</button>
      <div class="user-chip" aria-label="Personal de seguridad">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12a5 5 0 1 0 -5 -5a5 5 0 0 0 5 5" /><path d="M17 21v-2a4 4 0 0 0 -4 -4h-2a4 4 0 0 0 -4 4v2" /></svg>
        <span>{{ secLabel }}</span>
      </div>
      @if (auth.isAuthenticated()) {
        <div class="status-badge" aria-label="Estado de sesión: activo">
          <span class="dot" aria-hidden="true"></span>
          <span>Activo</span>
        </div>
      }
      <button class="icon-btn" (click)="logout()" aria-label="Cerrar sesión">
       <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-door-exit"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 12v.01" /><path d="M3 21h18" /><path d="M5 21v-16a2 2 0 0 1 2 -2h7.5m2.5 10.5v7.5" /><path d="M14 7h7m-3 -3l3 3l-3 3" /></svg>
    			</button>
    </nav>
  </div>

  <div class="right-cluster">
    <!-- Reservado para hamburguesa si luego se hace responsive -->
  </div>
</header>
<main class="content" role="main"></main>
