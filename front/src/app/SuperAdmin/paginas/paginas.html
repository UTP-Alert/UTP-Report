<div class="gestion-paginas">
  <h5><i class="bi bi-window me-2"></i>Gestión de Páginas del Sistema</h5>
  <p class="text-muted">
    Controla qué páginas están disponibles para todos los usuarios del sistema
  </p>

  <div class="grid">
    <!-- Inicio -->
    <div class="card active">
      <div class="icon"><i class="bi bi-display"></i></div>
      <div class="info">
        <h6>Inicio</h6>
        <p>Página: inicio</p>
      </div>
      <div class="estado">
        <span class="badge bg-success">Activa</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Zonas -->
    <div class="card active">
      <div class="icon"><i class="bi bi-geo-alt"></i></div>
      <div class="info">
        <h6>Zonas</h6>
        <p>Página: zonas</p>
      </div>
      <div class="estado">
        <span class="badge bg-success">Activa</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Reportes -->
    <div class="card active">
      <div class="icon"><i class="bi bi-file-earmark-text"></i></div>
      <div class="info">
        <h6>Reportes</h6>
        <p>Página: reportes</p>
      </div>
      <div class="estado">
        <span class="badge bg-success">Activa</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Analytics -->
    <div class="card inactive">
      <div class="icon"><i class="bi bi-bar-chart"></i></div>
      <div class="info">
        <h6>Analytics</h6>
        <p>Página: analytics</p>
      </div>
      <div class="estado">
        <span class="badge bg-secondary">Inactiva</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Usuarios -->
    <div class="card inactive">
      <div class="icon"><i class="bi bi-people"></i></div>
      <div class="info">
        <h6>Usuarios</h6>
        <p>Página: usuarios</p>
      </div>
      <div class="estado">
        <span class="badge bg-secondary">Inactiva</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>
