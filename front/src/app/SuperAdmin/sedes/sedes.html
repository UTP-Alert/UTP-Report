<div class="sedes">
  <div class="header">
    <i class="bi bi-plus-lg me-2"></i>
    <span>Agregar Nueva Sede</span>
  </div>

  <div class="inputs">
    <input type="text" placeholder="Nombre de la sede" />
    <input type="text" placeholder="Dirección de la sede" />
    <button class="btn-add"><i class="bi bi-plus-lg me-1"></i>Agregar Sede</button>
  </div>

  <h6 class="mt-4 mb-2 fw-semibold">Sedes Existentes</h6>

  <div class="sede-card">
    <div class="sede-header">
      <div>
        <h6>UTP Campus Principal</h6>
        <p>Vía Tocumen, Panamá</p>
      </div>
      <div class="actions">
        <span class="badge bg-success">Activa</span>
        <button class="text-primary"><i class="bi bi-pencil"></i> Editar</button>
        <button class="text-danger"><i class="bi bi-trash"></i> Eliminar</button>
      </div>
    </div>

    <div class="zonas">
      <div class="zona">Campus Principal <span class="x">×</span></div>
      <div class="zona">Biblioteca Central <span class="x">×</span></div>
      <div class="zona">Cafetería Norte <span class="x">×</span></div>
      <div class="zona">Estacionamiento Este <span class="x">×</span></div>
      <div class="zona">Laboratorios <span class="x">×</span></div>
      <div class="zona">Zona Deportiva <span class="x">×</span></div>
    </div>

    <div class="add-zona">
      <input type="text" placeholder="Nueva zona" />
      <button class="btn-green"><i class="bi bi-plus-lg"></i></button>
    </div>
  </div>
</div>
