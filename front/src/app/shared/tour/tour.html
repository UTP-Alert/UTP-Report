<div class="tour-overlay" *ngIf="isOpen()">
  <div class="tour-modal" role="dialog" aria-modal="true">
    <div class="tour-header">
      <div class="step-counter">{{ currentIndex() + 1 }} / {{ stepCount }}</div>
      <button class="close btn-close" (click)="close()" aria-label="Cerrar"></button>
    </div>
    <div class="tour-body">
  <h3 class="tour-title">{{ step()?.title || '¡Bienvenido a UTP+Report!' }}</h3>
  <p class="tour-content" [innerHTML]="step()?.content || ''"></p>
      <div class="tour-progress">
        <div class="bar" [style.width.%]="stepCount>0 ? (((currentIndex()+1)/stepCount) * 100) : 0"></div>
      </div>
    </div>
    <div class="tour-footer">
      <button class="btn btn-link" (click)="skip()">Saltar</button>
      <button class="btn btn-primary" (click)="next()">Siguiente →</button>
    </div>
  </div>
  <div class="overlay-backdrop" (click)="close()"></div>
</div>
