<!-- Contenedor principal de la página, con altura mínima de la pantalla y fondo gris claro. -->
<div class="min-h-screen bg-gray-50">
  <!-- Contenido principal de la página, con ancho máximo y centrado automático, y relleno. -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-8">

    <!-- SECCIÓN DEL ENCABEZADO DEL ADMINISTRADOR -->
    <div class="mb-6 sm:mb-8">
      <!-- Alerta informativa para el panel de administración. -->
      <div class="alert border-primary bg-blue-50">
        <!-- Icono de escudo (Shield icon) como marcador de posición. -->
        <i class="shield-icon h-5 w-5 sm:h-6 sm:w-6"></i>
        <!-- Descripción de la alerta. -->
        <div class="alert-description text-sm sm:text-base lg:text-lg">
          Panel de Administración - Gestiona alertas, reportes y supervisa la seguridad del campus en tiempo real.
        </div>
      </div>
    </div>

    <!-- TÍTULO PRINCIPAL DEL DASHBOARD -->
    <h1 class="text-xl sm:text-2xl lg:text-3xl mb-4 sm:mb-6 flex items-center gap-2 sm:gap-3">
      <!-- Icono de gráfico de barras (BarChart3 icon) como marcador de posición. -->
      <i class="barchart3-icon h-6 w-6 sm:h-8 sm:w-8 lg:h-10 lg:w-10 text-primary"></i>
      Panel de Administración
    </h1>

    <!-- ESTADÍSTICAS DEL DASHBOARD (5 Tarjetas) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-3 sm:gap-4 mb-6 sm:mb-8">
      <!-- TARJETA 1: Alertas Críticas -->
      <div class="card bg-red-50 border-red-200">
        <div class="card-content p-3 sm:p-4">
          <div class="flex items-center gap-2 sm:gap-3">
            <div class="bg-red-500 p-1.5 sm:p-2 rounded-lg">
              <!-- Icono de triángulo de alerta (AlertTriangle icon) como marcador de posición. -->
              <i class="alert-triangle-icon h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 text-white"></i>
            </div>
            <div>
              <p class="text-lg sm:text-xl lg:text-2xl">1</p> <!-- Marcador de posición para el número de alertas críticas. -->
              <p class="text-xs sm:text-sm text-gray-600">Alertas Críticas</p>
            </div>
          </div>
        </div>
      </div>

      <!-- TARJETA 2: En Proceso -->
      <div class="card bg-yellow-50 border-yellow-200">
        <div class="card-content p-3 sm:p-4">
          <div class="flex items-center gap-2 sm:gap-3">
            <div class="bg-yellow-500 p-1.5 sm:p-2 rounded-lg">
              <!-- Icono de reloj (Clock icon) como marcador de posición. -->
              <i class="clock-icon h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 text-white"></i>
            </div>
            <div>
              <p class="text-lg sm:text-xl lg:text-2xl">1</p> <!-- Marcador de posición para el número de reportes en proceso. -->
              <p class="text-xs sm:text-sm text-gray-600">En Proceso</p>
            </div>
          </div>
        </div>
      </div>

      <!-- TARJETA 3: Pendiente Aprobación -->
      <div class="card bg-purple-50 border-purple-200">
        <div class="card-content p-3 sm:p-4">
          <div class="flex items-center gap-2 sm:gap-3">
            <div class="bg-purple-500 p-1.5 sm:p-2 rounded-lg">
              <!-- Icono de círculo de alerta (AlertCircle icon) como marcador de posición. -->
              <i class="alert-circle-icon h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 text-white"></i>
            </div>
            <div>
              <p class="text-lg sm:text-xl lg:text-2xl">1</p> <!-- Marcador de posición para el número de reportes pendientes de aprobación. -->
              <p class="text-xs sm:text-sm text-gray-600">Pend. Aprobación</p>
            </div>
          </div>
        </div>
      </div>

      <!-- TARJETA 4: Total Reportes -->
      <div class="card bg-blue-50 border-blue-200">
        <div class="card-content p-3 sm:p-4">
          <div class="flex items-center gap-2 sm:gap-3">
            <div class="bg-blue-500 p-1.5 sm:p-2 rounded-lg">
              <!-- Icono de archivo de texto (FileText icon) como marcador de posición. -->
              <i class="file-text-icon h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 text-white"></i>
            </div>
            <div>
              <p class="text-lg sm:text-xl lg:text-2xl">4</p> <!-- Marcador de posición para el número total de reportes. -->
              <p class="text-xs sm:text-sm text-gray-600">Total Reportes</p>
            </div>
          </div>
        </div>
      </div>

      <!-- TARJETA 5: Casos Resueltos -->
      <div class="card bg-green-50 border-green-200">
        <div class="card-content p-3 sm:p-4">
          <div class="flex items-center gap-2 sm:gap-3">
            <div class="bg-green-500 p-1.5 sm:p-2 rounded-lg">
              <!-- Icono de tendencia al alza (TrendingUp icon) como marcador de posición. -->
              <i class="trending-up-icon h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 text-white"></i>
            </div>
            <div>
              <p class="text-lg sm:text-xl lg:text-2xl">0</p> <!-- Marcador de posición para el número de casos resueltos. -->
              <p class="text-xs sm:text-sm text-gray-600">Casos Resueltos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PESTAÑAS DE NAVEGACIÓN -->
    <div class="tabs-list grid w-full grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 mb-4 sm:mb-6 h-auto">
    <!-- PESTAÑA 1: Reportes Recientes -->
  <a class="tabs-trigger flex items-center gap-1 sm:gap-2 text-xs sm:text-sm p-2 sm:p-3" [routerLink]="['/admin/recientes']" routerLinkActive="active" (click)="setActiveTab('recent')">
      <!-- Icono de archivo de texto (FileText icon) como marcador de posición. -->
      <i class="file-text-icon h-3 w-3 sm:h-4 sm:w-4"></i>
      <span class="hidden sm:inline">Reportes</span> Recientes
    </a>
    <!-- PESTAÑA 2: En Proceso -->
  <a class="tabs-trigger flex items-center gap-1 sm:gap-2 text-xs sm:text-sm p-2 sm:p-3" [routerLink]="['/admin/en-proceso']" routerLinkActive="active" (click)="setActiveTab('in-process')">
      <!-- Icono de reloj (Clock icon) como marcador de posición. -->
      <i class="clock-icon h-3 w-3 sm:h-4 sm:w-4"></i>
      <span class="hidden sm:inline">En</span> Proceso
    </a>
    <!-- PESTAÑA 3: Pendiente Aprobación -->
  <a class="tabs-trigger flex items-center gap-1 sm:gap-2 text-xs sm:text-sm p-2 sm:p-3 col-span-2 sm:col-span-1" [routerLink]="['/admin/pend-aprobacion']" routerLinkActive="active" (click)="setActiveTab('pending-approval')">
      <!-- Icono de círculo de alerta (AlertCircle icon) como marcador de posición. -->
      <i class="alert-circle-icon h-3 w-3 sm:h-4 sm:w-4"></i>
      <span class="hidden lg:inline">Pend.</span> Aprobación <!-- Marcador de posición para el número de reportes pendientes de aprobación. -->
    </a>
    <!-- PESTAÑA 4: Resueltos -->
  <a class="tabs-trigger flex items-center gap-1 sm:gap-2 text-xs sm:text-sm p-2 sm:p-3" [routerLink]="['/admin/resueltos']" routerLinkActive="active" (click)="setActiveTab('resolved')">
      <!-- Icono de círculo de verificación (CheckCircle icon) como marcador de posición. -->
      <i class="check-circle-icon h-3 w-3 sm:h-4 sm:w-4"></i>
      Resueltos
    </a>
    <!-- PESTAÑA 5: Cancelados -->
  <a class="tabs-trigger flex items-center gap-1 sm:gap-2 text-xs sm:text-sm p-2 sm:p-3" [routerLink]="['/admin/cancelados']" routerLinkActive="active" (click)="setActiveTab('cancelled')">
      <!-- Icono de X (X icon) como marcador de posición. -->
      <i class="x-icon h-3 w-3 sm:h-4 sm:w-4"></i>
      Cancelados
    </a>
    </div>

    <!-- SECCIÓN DE TARJETAS DE REPORTES: cada pestaña ahora vive en su propio componente standalone -->
    <div *ngIf="activeTab === 'recent'">
      <app-reportes-recientes></app-reportes-recientes>
    </div>

    <div *ngIf="activeTab === 'in-process'">
      <app-en-proceso></app-en-proceso>
    </div>

    <div *ngIf="activeTab === 'pending-approval'">
      <app-pend-aprobacion></app-pend-aprobacion>
    </div>

    <div *ngIf="activeTab === 'resolved'">
      <app-pend-resueltos></app-pend-resueltos>
    </div>

    <div *ngIf="activeTab === 'cancelled'">
      <app-cancelados></app-cancelados>
    </div>
  </main>
</div>
