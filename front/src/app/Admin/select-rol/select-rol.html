<div class="selector-wrapper">
	<div class="card" role="region" aria-labelledby="role-title">
		<div class="header">
			<div class="icon-shield" aria-hidden="true" style="color:#FF395C">
				<svg class="ic ic-accent" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
					<path stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M12 3 4 7v7c0 5 8 9 8 9s8-4 8-9V7l-8-4Z"/>
				</svg>
			</div>
			<h2 id="role-title">Seleccionar Rol de Acceso</h2>
			<p class="sub">Como administrador, elige el tipo de acceso que deseas utilizar</p>
		</div>

		<!-- Aviso de estado con icono, siguiendo el diseño de la imagen -->
		<div class="status ok" role="status" style="display:flex; align-items:flex-start; gap:.6rem;">
			<span aria-hidden="true" style="display:inline-flex; width:28px; height:28px; border-radius:999px; background:#e7f0ff; align-items:center; justify-content:center; color:#0d4ea0">
				<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
					<!-- Escudo (insignia) -->
					<path d="M12 3 4 7v7c0 5 8 9 8 9s8-4 8-9V7l-8-4Z"/>
					<!-- Check centrado -->
					<path d="M9 12l2 2l4 -4"/>
				</svg>
			</span>
			<div>
				<div style="font-weight:700; color:#0d4ea0">¡Credenciales de administrador verificadas!</div>
				<div style="color:#555; font-size:.92rem">Selecciona el tipo de acceso que necesitas.</div>
			</div>
		</div>

		<button class="option" type="button" (click)="goAsUser()">
			<div class="title">Entrar como Usuario</div>
			<div class="desc">Visualiza y reporta incidencias como un usuario regular.</div>
		</button>

		<button class="option admin" type="button" (click)="goAsAdmin()">
			<div class="title">Entrar como Administrador</div>
			<div class="desc">Gestiona zonas, reportes y usuarios con permisos de administrador.</div>
		</button>

		<button class="back" type="button" (click)="backLogin()">Volver al inicio de sesión</button>
	</div>
  
</div>
