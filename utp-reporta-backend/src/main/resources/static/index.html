<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>Zone Status Notifications</h1>
    <ul id="messages"></ul>

    <script type="text/javascript">
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/zone-status', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(notification) {
            var messages = document.getElementById('messages');
            var li = document.createElement('li');
            if (notification.message) {
                li.appendChild(document.createTextNode('Notification: ' + notification.message));
            } else if (notification.zona) {
                li.appendChild(document.createTextNode('Zone: ' + notification.zona.nombre + ', Status: ' + notification.zona.estado));
            }
            messages.appendChild(li);
        }

        connect();
    </script>
</body>
</html>
