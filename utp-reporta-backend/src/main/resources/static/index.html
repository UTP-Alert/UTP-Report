<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>WebSocket Test Page</h1>

    <h2>Report Status Notifications</h2>
    <p>Enter username to subscribe to report notifications:</p>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="subscribeToUserNotifications()">Subscribe to User Reports</button>
    <ul id="userMessages"></ul>

    <h2>Zone Status Notifications</h2>
    <p>Enter Sede ID to subscribe to zone status notifications for that Sede:</p>
    <input type="number" id="sedeIdInput" placeholder="Enter Sede ID">
    <button onclick="subscribeToZoneNotifications()">Subscribe to Zone Status</button>
    <ul id="zoneMessages"></ul>

    <script type="text/javascript">
        var stompClient = null;
        var subscribedUsername = null;
        var subscribedSedeId = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // If a username was already set, re-subscribe to user-specific notifications
                if (subscribedUsername) {
                    subscribeToUserNotifications(subscribedUsername);
                }
                // If a sedeId was already set, re-subscribe to sede-specific zone notifications
                if (subscribedSedeId) {
                    subscribeToZoneNotifications(subscribedSedeId);
                }
            }, function(error) {
                console.error('STOMP error: ' + error);
                alert('WebSocket connection error. Please check console for details.');
            });
        }

        function subscribeToUserNotifications() {
            if (stompClient && stompClient.connected) {
                var username = document.getElementById('usernameInput').value;
                if (username) {
                    if (subscribedUsername) {
                        // Unsubscribe from previous user's notifications if any
                        stompClient.unsubscribe('/user/' + subscribedUsername + '/queue/notifications');
                        console.log('Unsubscribed from previous user: ' + subscribedUsername);
                    }
                    subscribedUsername = username;
                    stompClient.subscribe('/user/' + username + '/queue/notifications', function (message) {
                        showMessage(JSON.parse(message.body), 'userMessages');
                    });
                    console.log('Subscribed to notifications for user: ' + username);
                } else {
                    alert('Please enter a username.');
                }
            } else {
                alert('WebSocket not connected. Please refresh the page.');
            }
        }

        function subscribeToZoneNotifications() {
            if (stompClient && stompClient.connected) {
                var sedeId = document.getElementById('sedeIdInput').value;
                if (sedeId) {
                    if (subscribedSedeId) {
                        // Unsubscribe from previous sede's notifications if any
                        stompClient.unsubscribe('/topic/zone-status.' + subscribedSedeId);
                        console.log('Unsubscribed from previous sedeId: ' + subscribedSedeId);
                    }
                    subscribedSedeId = sedeId;
                    stompClient.subscribe('/topic/zone-status.' + sedeId, function (message) {
                        showMessage(JSON.parse(message.body), 'zoneMessages');
                    });
                    console.log('Subscribed to zone status for Sede ID: ' + sedeId);
                } else {
                    alert('Please enter a Sede ID.');
                }
            } else {
                alert('WebSocket not connected. Please refresh the page.');
            }
        }

        function showMessage(notification, elementId) {
            var messages = document.getElementById(elementId);
            var li = document.createElement('li');
            var textContent = '';

            if (notification.message) {
                textContent += 'Notification: ' + notification.message;
            }
            if (notification.zona) {
                textContent += ' | Zone: ' + notification.zona.nombre + ', Status: ' + notification.zona.estado;
            }
            if (notification.reporte) {
                textContent += ' | Report ID: ' + notification.reporte.id + ', Status: ' + notification.reporte.reporteGestion.estado;
            }
            li.appendChild(document.createTextNode(textContent));
            messages.appendChild(li);
        }

        connect();
    </script>
</body>
</html>
